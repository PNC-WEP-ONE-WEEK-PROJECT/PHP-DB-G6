    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class=" d-flex justify-content-center" style="background-color: rgb(209, 209, 209);">
    <div class="w-50 ">
        <div class="p-2 d-flex justify-content-around bg-light">
            <h2><a href="logIn.html" class="text-black"><i class="bi bi-house-door f text-black"></i></a></h2>
            <h2><a href="logIn.html"><i class="bi bi-people text-black"></i></a></h2>
            <h2><a href="logIn.html"><i class="bi bi-person-circle text-black"></i></a></h2>
            
        </div>
        <div class="align-items-center justify-content-center d-flex mt-3 bg-light" style="border-radius: 4px;">
            <div class="w-100 p-4 ">
                <div class="cover">
                    <div class="dropdown dropstart text-end border-1">
                            <i class="bi bi-three-dots m-2 fs-1 text-secondary" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown-cover"></i>

                            <ul class="dropdown-menu" id="cover-dropdown" aria-labelledby="dropdownMenuButton1">
                                <li id="remove_cover"><a class="dropdown-item" href="#" onclick="removeCover()">Remove Cover</a></li>
                                <li><a class="dropdown-item" href="#"><input type="file" id="file_cover" hidden><label for="file_cover">Change Cover</label></a></li>
                            </ul>
                    </div>
                </div>
                <!-- <div class="cover-image">
                    <img src="controllers/images/Rectangle 52.png" alt="">
                </div> -->
                <!-- <div class="cover-image text-center" style="margin-top: -40px;">
                    <img src="controllers/images/Rectangle 52.png" alt=""  style="width: 120px; height: 120px; border-radius: 50%;">
                </div> -->
                <div class="profile-pic text-center">
                    <img id="photo" src="controllers/images/Rectangle 52.png"  data-holder-rendered="true" alt="" srcset="">
                    <input type="file" id="file">
                    <label for="file" id="uploadBtn">choose image</label>
                </div>
                <form action="" class="w-100" style="margin-top: 100px;">
                    <div class="w-100"><input type="text" placeholder="Name" class="p-2 form-control" style="border: none; border-bottom: 1px solid rgb(177, 177, 177);"></div>
                    <div class="w-100 mt-3"><input type="text" placeholder="Email" class="p-2 form-control" style="border: none; border-bottom: 1px solid rgb(177, 177, 177);"></div>
                    <div class="w-100 mt-3"><input type="text" placeholder="Location" class="p-2 form-control" style="border: none; border-bottom: 1px solid rgb(177, 177, 177);"></div>
                    <div class="w-100 mt-3 d-flex justify-content-between">
                        <input type="text" placeholder="Datebirth" class="p-2 form-control w-50" style="border: none; border-bottom: 1px solid rgb(177, 177, 177);">
                        <input type="text" placeholder="Gender" class="p-2 form-control w-25" style="border: none; border-bottom: 1px solid rgb(177, 177, 177);">
                    </div>
                </form>
                <div class="d-flex justify-content-end mt-5 gap-2" >
                    <input type="submit" name="submit" class="btn btn-primary fw-bold w-25" value="upload">
                
                <!-- button to click concel post -->
                    <button type="button" class="btn btn-secondary fw-bold w-25"><a href="create_post_view.html" >Concel</a></button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- profile -->
    <script>
        const imgDiv = document.querySelector('.profile-pic');
        const img = document.querySelector('#photo');
        const file = document.querySelector('#file');
        const uploadBtn = document.querySelector('#uploadBtn');

        // if user hover on profile div
        imgDiv.addEventListener('mouseenter', function()
        {
            uploadBtn.style.display='block';
        });

        //  if we hover out from img div
        imgDiv.addEventListener('mouseleave', function()
        {
            uploadBtn.style.display = "none";
        });

        // when we choose a photo to upload
        file.addEventListener('change', function()
        {
            const choosedFile = this.files[0];

            if (choosedFile) {

                const reader = new FileReader();

                reader.addEventListener('load', function(){
                    img.setAttribute('src', reader.result);
                });
                
                reader.readAsDataURL(choosedFile);

            }
        })
    </script>

    <!-- cover -->
    <script>
        const image_input = document.querySelector('#file_cover');
        var uploaded_image = "";

        image_input.addEventListener("change", function(){
            const reader = new FileReader();
            
            reader.addEventListener("load", ()=>{
                uploaded_image=reader.result;
                let img = document.querySelector(".cover");
                img.style.backgroundImage = "url("+ `${uploaded_image}`+")";
                // console.log(`${uploaded_image}`);
            });
            reader.readAsDataURL(this.files[0]);
        })

        function removeCover(){
            console.log('Hello world how are you?')
            let foobarElement = document.querySelector('.cover');
            console.log(foobarElement)
            foobarElement.style.backgroundImage = 'url()';
            foobarElement.style.backgroundColor = 'white';
            
        }
    </script>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
